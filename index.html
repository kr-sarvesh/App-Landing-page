<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App-Landing Page | LCO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="brand-img">
        <a href="#" class="nav-logo">
          <img src="./images/logo.png" alt="logo" class="logo" />
        </a>
      </div>
      <ul class="nav-items">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item">
          <button class="nav-link nav-button">Signup</button>
        </li>
      </ul>
      <div class="nav-menu-icon">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </nav>
    <main class="container">
      <div class="col col-1">
        <p>Quality course as well as affordable course</p>
        <h1>Your company name please</h1>
        <img
          src="/images/google-play-badge.png"
          alt="no-google-play-image"
          class="google-play-img"
        />
      </div>
      <div class="col col-2">
        <img
          src="/images/phone-image.png"
          alt="no-phone-img"
          class="phone-img"
        />
      </div>
    </main>

</html>
